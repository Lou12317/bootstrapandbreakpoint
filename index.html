<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Breakpoints Grid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: red;
    }

    @media (min-width: 576px) {
      body {
        background-color: orange;
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: yellow;
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: green;
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: blue;
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: indigo;
      }
    }

    .box {
      padding: 10px;
      margin: 2px 0;
      font-weight: bold;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Responsive BreakPoints</h1>
    <p class="text-center">Please resize the window to see different breakpoints.</p>

    <!-- Header -->
    <div class="row">
      <div class="col-12 bg-secondary text-white text-center fw-bold box">HEADER</div>
    </div>

    <!-- Row 1 -->
    <div class="row">
      <div class="col-4 offset-4 bg-dark text-white box">1/3 offset</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-4 bg-success box">1/3</div>
      <div class="col-4 bg-info box">1/3</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-4 bg-info box">1/3</div>
      <div class="col-8 bg-danger box">2/3</div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="col-3 bg-warning box">1/4</div>
      <div class="col-6 bg-success box">1/2</div>
      <div class="col-3 bg-warning box">1/4</div>
    </div>

    <!-- Row 5 -->
    <div class="row">
      <div class="col-3 bg-success box">1/4</div>
      <div class="col-3 bg-danger box">1/4</div>
      <div class="col-3 bg-warning box">1/4</div>
      <div class="col-3 bg-info box">1/4</div>
    </div>

    <!-- Row 6 -->
    <div class="row">
      <div class="col-3 bg-info box">1/4</div>
      <div class="col-3 bg-success box">1/4</div>
      <div class="col-3 bg-warning box">1/4</div>
      <div class="col-3 bg-success box">1/4</div>
    </div>

    <!-- Row 7 -->
    <div class="row">
      <div class="col-2 bg-success box">1/6</div>
      <div class="col-7 bg-danger box">7/12</div>
      <div class="col-3 bg-warning box">1/4</div>
    </div>
  </div>
</body>
</html>
